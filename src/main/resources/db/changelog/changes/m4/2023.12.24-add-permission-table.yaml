databaseChangeLog:
  - changeSet:
      id: created-new-permission-table
      author: abduqodirzuvaydullaev07@gmail.com
      changes:
        - createTable:
            tableName: "permission"
            columns:
              - column:
                  constraints:
                    primaryKey: true
                  name: id
                  type: uuid
              - column:
                  constraints:
                    unique: true
                  name: name
                  type: varchar